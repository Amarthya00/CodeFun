<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4776E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <path d="M0,400 C150,450 350,350 500,400 C650,450 750,350 800,400 L800,600 L0,600 Z" fill="url(#grad1)" />
  
  <!-- Central Character -->
  <!-- Character Head -->
  <circle cx="400" cy="250" r="70" fill="#FFD3B5" />
  
  <!-- Character Face -->
  <circle cx="375" cy="235" r="8" fill="#333" /> <!-- Left Eye -->
  <circle cx="425" cy="235" r="8" fill="#333" /> <!-- Right Eye -->
  <path d="M385,270 Q400,285 415,270" stroke="#333" stroke-width="3" fill="transparent" /> <!-- Smile -->
  
  <!-- Character Body -->
  <path d="M400,320 L400,450 Q400,470 380,470 L300,470 Q280,470 280,450 L280,400 Q280,380 300,380 L400,380" fill="#4776E6" />
  <path d="M400,320 L400,450 Q400,470 420,470 L500,470 Q520,470 520,450 L520,400 Q520,380 500,380 L400,380" fill="#8E54E9" />
  
  <!-- Character Arms -->
  <path d="M300,380 C250,350 220,400 200,450" stroke="#4776E6" stroke-width="20" fill="transparent" stroke-linecap="round" />
  <path d="M500,380 C550,350 580,400 600,450" stroke="#8E54E9" stroke-width="20" fill="transparent" stroke-linecap="round" />
  
  <!-- Laptop -->
  <rect x="320" y="350" width="160" height="100" rx="10" ry="10" fill="#2d2d2d" />
  <rect x="330" y="360" width="140" height="80" rx="5" ry="5" fill="#f8f9fa" />
  
  <!-- Code on Laptop -->
  <rect x="340" y="370" width="60" height="5" rx="2" ry="2" fill="#4776E6" opacity="0.7" />
  <rect x="340" y="380" width="80" height="5" rx="2" ry="2" fill="#333" opacity="0.7" />
  <rect x="350" y="390" width="70" height="5" rx="2" ry="2" fill="#8E54E9" opacity="0.7" />
  <rect x="340" y="400" width="90" height="5" rx="2" ry="2" fill="#333" opacity="0.7" />
  <rect x="350" y="410" width="50" height="5" rx="2" ry="2" fill="#4776E6" opacity="0.7" />
  <rect x="340" y="420" width="70" height="5" rx="2" ry="2" fill="#333" opacity="0.7" />
  
  <!-- Floating Elements -->
  <!-- Learning Path -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="150" height="80" rx="10" ry="10" fill="white" stroke="url(#grad2)" stroke-width="3" />
    <text x="75" y="30" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Learning Path</text>
    <line x1="30" y1="45" x2="120" y2="45" stroke="#4776E6" stroke-width="3" stroke-linecap="round" />
    <circle cx="30" cy="45" r="5" fill="#4776E6" />
    <circle cx="75" cy="45" r="5" fill="#8E54E9" />
    <circle cx="120" cy="45" r="5" fill="#4776E6" />
    <text x="30" y="65" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Start</text>
    <text x="120" y="65" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Master</text>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(600, 180)">
    <path d="M0,0 L80,0 L80,40 L40,60 L0,40 Z" fill="#FFD700" />
    <rect x="30" y="60" width="20" height="30" fill="#CD7F32" />
    <rect x="20" y="90" width="40" height="10" rx="5" ry="5" fill="#CD7F32" />
    <text x="40" y="25" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Trophy</text>
  </g>
  
  <!-- Badge -->
  <g transform="translate(150, 350)">
    <circle cx="40" cy="40" r="40" fill="url(#grad3)" />
    <text x="40" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CODING</text>
    <text x="40" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">MASTER</text>
  </g>
  
  <!-- Light Bulb -->
  <g transform="translate(600, 400)">
    <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z" fill="#FFEB3B" />
    <path d="M30,80 L50,80 L50,100 L30,100 Z" fill="#FFC107" />
    <path d="M25,40 L55,40 M25,50 L55,50 M25,60 L55,60" stroke="#FFC107" stroke-width="2" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="100" r="15" fill="#4776E6" opacity="0.5" />
  <circle cx="600" cy="120" r="10" fill="#8E54E9" opacity="0.5" />
  <circle cx="700" cy="300" r="20" fill="#4776E6" opacity="0.5" />
  <circle cx="100" cy="500" r="12" fill="#8E54E9" opacity="0.5" />
  
  <!-- Small Code Symbols -->
  <g transform="translate(250, 500)">
    <text x="0" y="0" font-family="monospace" font-size="20" fill="#4776E6">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(550, 520)">
    <text x="0" y="0" font-family="monospace" font-size="20" fill="#8E54E9">{ }</text>
  </g>
  
  <g transform="translate(650, 480)">
    <text x="0" y="0" font-family="monospace" font-size="20" fill="#4776E6">( )</text>
  </g>
</svg>