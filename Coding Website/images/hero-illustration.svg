<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4776E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <path d="M0,100 C150,50 350,150 500,100 C650,50 750,150 800,100 L800,600 L0,600 Z" fill="url(#grad1)" />
  
  <!-- Laptop Base -->
  <rect x="200" y="250" width="400" height="250" rx="20" ry="20" fill="#2d2d2d" />
  
  <!-- Laptop Screen -->
  <rect x="220" y="270" width="360" height="210" rx="5" ry="5" fill="#f8f9fa" />
  
  <!-- Code on Screen -->
  <rect x="240" y="290" width="150" height="10" rx="2" ry="2" fill="#4776E6" opacity="0.7" />
  <rect x="240" y="310" width="200" height="10" rx="2" ry="2" fill="#333" opacity="0.7" />
  <rect x="240" y="330" width="180" height="10" rx="2" ry="2" fill="#333" opacity="0.7" />
  <rect x="260" y="350" width="220" height="10" rx="2" ry="2" fill="#8E54E9" opacity="0.7" />
  <rect x="260" y="370" width="180" height="10" rx="2" ry="2" fill="#333" opacity="0.7" />
  <rect x="240" y="390" width="250" height="10" rx="2" ry="2" fill="#333" opacity="0.7" />
  <rect x="240" y="410" width="120" height="10" rx="2" ry="2" fill="#4776E6" opacity="0.7" />
  <rect x="240" y="430" width="200" height="10" rx="2" ry="2" fill="#333" opacity="0.7" />
  
  <!-- Laptop Keyboard -->
  <rect x="250" y="500" width="300" height="20" rx="5" ry="5" fill="#222" />
  
  <!-- Floating Elements -->
  <!-- HTML Tag -->
  <g transform="translate(100, 150) rotate(-15)">
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="#e34c26" opacity="0.9" />
    <text x="60" y="35" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">&lt;HTML&gt;</text>
  </g>
  
  <!-- CSS Tag -->
  <g transform="translate(600, 180) rotate(10)">
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="#264de4" opacity="0.9" />
    <text x="60" y="35" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">{CSS}</text>
  </g>
  
  <!-- JS Tag -->
  <g transform="translate(550, 400) rotate(-5)">
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="#f7df1e" opacity="0.9" />
    <text x="60" y="35" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" dominant-baseline="middle">JS( )</text>
  </g>
  
  <!-- Code Brackets -->
  <g transform="translate(120, 350) rotate(15)">
    <rect x="0" y="0" width="80" height="80" rx="10" ry="10" fill="url(#grad2)" opacity="0.9" />
    <text x="40" y="50" font-family="Arial" font-size="40" fill="white" text-anchor="middle" dominant-baseline="middle">{ }</text>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="100" r="20" fill="#4776E6" opacity="0.5" />
  <circle cx="650" cy="120" r="15" fill="#8E54E9" opacity="0.5" />
  <circle cx="700" cy="350" r="25" fill="#4776E6" opacity="0.5" />
  <circle cx="100" cy="450" r="18" fill="#8E54E9" opacity="0.5" />
  
  <!-- Small Decorative Elements -->
  <rect x="180" y="200" width="40" height="5" rx="2.5" ry="2.5" fill="#4776E6" opacity="0.7" />
  <rect x="170" y="210" width="30" height="5" rx="2.5" ry="2.5" fill="#8E54E9" opacity="0.7" />
  <rect x="190" y="220" width="20" height="5" rx="2.5" ry="2.5" fill="#4776E6" opacity="0.7" />
  
  <rect x="580" y="250" width="40" height="5" rx="2.5" ry="2.5" fill="#4776E6" opacity="0.7" />
  <rect x="600" y="260" width="30" height="5" rx="2.5" ry="2.5" fill="#8E54E9" opacity="0.7" />
  <rect x="590" y="270" width="20" height="5" rx="2.5" ry="2.5" fill="#4776E6" opacity="0.7" />
</svg>